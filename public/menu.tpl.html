<script>
    console.log(all);
    if (all.length === 0) {
        choose.style.display = "none"
    }
    function Choose() {
        var time = 10000 + Math.random() * 4;
        var step = 100;
        var now = 0;
        var actuel = 0;
        var coef = 0.1;
        function onestep() {
            if (now > time)
                return;
            $forAllMap(".Name", function () {
                this.classList.remove("win");
            })
            now += step;
            step += Math.random() * 200 * coef;
            coef *= 1.05;
            actuel = (actuel + 1) % all.length;
            var winer = document.getElementsByClassName("Name")[actuel];
            winer.classList.add("win");
            setTimeout(onestep, step);
        }
        setTimeout(onestep, step);
    }

</script>
